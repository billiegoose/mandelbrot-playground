    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: grid;
        align-items: center;
        justify-items: center;
        overscroll-behavior: none;
      }
      #canvas {
        /* border: 1px solid black; */
        touch-action: none;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
      }
      #caption {
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
        width: 100vw;
        display: flex;
        padding-left: 10px;
        padding-right: 10px;
        justify-content: space-between;
        align-items: center;
        font-family: sans-serif;
        font-weight: bold;
        background: rgba(255,255,255,0.5);
      }
      #caption .icons {
        display: flex;
        align-items: center;
      }
      #caption .icons div[role=button] {
        height: 20px;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="375" height="375"></canvas>

    <div id="caption">
      <div><output id="zoom"></output> zoom</div>
      <div><output id="center"></output></div>
      <div class="icons">
